<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
<link rel="manifest" href="/favicons/site.webmanifest">
    <title>Login - Find My Family</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="container">
            <h1>Login to Your Account</h1>
            <form action="/auth/login" method="POST" autocomplete="off">
    

    <div class="form-group floating">
        <input type="email" id="email" name="email" class="form-control" placeholder=" " autocomplete="off" required>
        <label for="email">Email</label>
    </div>
    <div class="form-group floating">
        <input type="password" id="password" name="password" class="form-control" placeholder=" " autocomplete="off" required>
        <label for="password">Password</label>
    </div>

    <button type="submit" class="btn btn-primary">Login</button>
</form>
            <div class="or-separator">or</div>
            <a href="/auth/google" class="btn btn-google">
                <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google logo"/> Login with Google</a>
                <p>Don't have an account? <a href="/signup.html">Sign Up</a></p>
            </div>
</div>

<script>
    // This function runs as soon as the page is fully loaded
    window.onload = () => {
        // A short delay helps ensure the browser's autofill has already happened
        setTimeout(() => {
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');

            // Set the value of the fields to an empty string
            if (emailInput) {
                emailInput.value = '';
            }
            if (passwordInput) {
                passwordInput.value = '';
            }
        }, 50); // A 50 millisecond delay is usually enough
    };
</script>
        </body>
        </html>
