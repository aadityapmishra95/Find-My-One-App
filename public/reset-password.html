<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
<link rel="manifest" href="/favicons/site.webmanifest">
    <title>Reset Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Create a New Password</h1>
        <p style="color: rgba(255,255,255,0.7); margin-top: -1rem; margin-bottom: 2rem;">
            Please enter and confirm your new password.
        </p>
        <form action="/auth/reset-password" method="POST">
            <input type="hidden" name="token" id="reset-token-field">
            
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Set New Password</button>
        </form>
        <p><a href="/login.html">Back to Login</a></p>
    </div>

    <script>
        // This script runs as soon as the page loads.
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Get the current URL's query parameters.
            const params = new URLSearchParams(window.location.search);
            // 2. Get the specific 'token' value from the URL.
            const token = params.get('token');
            // 3. Find our hidden input field and set its value to the token.
            const tokenField = document.getElementById('reset-token-field');
            if (token) {
                tokenField.value = token;
            } else {
                // If no token is in the URL, tell the user.
                alert('Invalid password reset link. Please request a new one.');
                document.querySelector('button[type="submit"]').disabled = true;
            }
        });
    </script>
</body>
</html>
